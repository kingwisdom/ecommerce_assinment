<style>
    body {
        overflow-x: hidden;
        font-family: "Montserrat";
    }

    #login-form {
        width: 70%;
        margin-left: 40px;

    }

    .control {
        width: 100%;
        height: 40px;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 0 10px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 5px;
        border: none;
        background-color: darkcyan;
        color: white;
        cursor: pointer;
        margin: 15px 0;
    }

    .mapouter {
        position: relative;
        text-align: right;
        border-radius: 14px;
    }

    .gmap_canvas {
        overflow: hidden;
        background: none !important;
        width: 100%;
        border-radius: 14px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .row {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 0 10%;
    }



    figure>img {
        width: 400px;
        height: 400px;
        object-fit: cover;
        box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        border-radius: 7px;
    }
</style>

<body>
    <div class="se-pre-con"></div>
    <nav>
        <ul>

            </div>

        <section id="" style="width: 50%;">

            <form action="" id="login-form">
                <h2>Register Now </h2>
                <input class="control" type="text" placeholder="Full Name">

                <input class="control" type="text" placeholder="Your Password">
                <input class="control" type="text" placeholder="Phone Number">

                <button class="btn">Register</button>

            </form>
            <a style="text-decoration: none; color: red; margin: 0 15px;text-align: center;" href="login.html">Already
                have
                account?
                Login</a>
